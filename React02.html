<!-- components with properties -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>


    <title>React</title>
</head>
<body>
    
<div id="container">

</div>




<script type=text/babel >
    
class HelloWorld extends  React.Component {
    render() {
        return <p> Hello {this.props.name }   <button> {this.props.btnvalue} </button> </p>
       
    }
}

    


var desti = document.querySelector('#container');

ReactDOM.render(
<div>
<HelloWorld name='maddy' btnvalue="Send" />
<HelloWorld  name='tony' btnvalue="Submit"/>
<HelloWorld  name='steve' btnvalue="GO go" />
</div>
,

desti

);

</script>

</body>
</html>
